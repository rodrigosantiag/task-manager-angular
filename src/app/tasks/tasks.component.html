<h1>Lista de Tarefas</h1>

<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Título</th>
    <th>Ações</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let task of tasks">
    <td>{{ task.id }}</td>
    <td>{{ task.title }}</td>
    <td>
      <a class="btn btn-info mdi mdi-information" [routerLink]="['/tasks', task.id]">
        Detalhes
      </a>
      <button class="btn btn-danger mdi mdi-trash-can">
        Excluir
      </button>
    </td>
  </tr>
  </tbody>
</table>
