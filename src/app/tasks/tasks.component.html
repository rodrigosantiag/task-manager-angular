<table class="table">
  <thead>
  <th>ID</th>
  <th>Título</th>
  <th>Ações</th>
  </thead>

  <tbody>
  <tr *ngFor="let task of tasks">
    <td>{{ task.id }}</td>
    <td>{{ task.title }}</td>
    <td>
      <button class="btn btn-info mdi mdi-information" data-toggle="modal" data-target="#taskDetailModal" (click)="onSelect(task)">
        Detalhes
      </button>
      <button class="btn btn-danger mdi mdi-trash-can">
        Excluir
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div *ngIf="selectedTask">
  <p>
    <strong>ID:</strong> {{ selectedTask.id }}
  </p>

  <p>
    <strong>Título:</strong> {{ selectedTask.title }}
  </p>
</div>

<!-- Modal -->
<div class="modal fade" id="taskDetailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="selectedTask">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalhes da Tarefa: {{ selectedTask.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" [(ngModel)]="selectedTask.title"  class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
