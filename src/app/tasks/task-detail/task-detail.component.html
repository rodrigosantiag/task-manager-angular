<h1 class="border-bottom mb-4">Detalhes da Tarefa: {{ task?.title }}</h1>

<form #taskForm="ngForm" *ngIf="task">
  <div class="form-row">
    <div class="col-6 mr-sm-2">
      <label for="title" class="col-form-label">Título</label>
      <input #title="ngModel" type="text" [(ngModel)]="task.title" class="form-control"
             [class.is-invalid]="title.invalid && title.touched" [class.is-valid]="title.valid && title.touched"
             id="title" name="title"
             required>
      <div class="invalid-feedback">Título obrigatório!</div>
    </div>

    <div class="col mr-sm-2">
      <label for="deadline" class="col-form-label">Prazo de Entrega</label>
      <input #deadline="ngModel" type="text" [(ngModel)]="task.deadline" class="form-control"
             [class.is-invalid]="deadline.invalid && deadline.touched"
             [class.is-valid]="deadline.valid && deadline.touched" id="deadline" name="deadline" required>
      <div class="invalid-feedback">Prazo de entrega obrigatório!</div>
    </div>

    <div class="col mr-sm-2">
      <label for="done" class="col-form-label">Situação</label>
      <select #done="ngModel" [(ngModel)]="task.done" name="done" id="done" class="form-control"
              [class.is-invalid]="done.invalid && done.touched" [class.is-valid]="done.valid && done.touched" required>
        <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>
      </select>
      <div class="invalid-feedback">Situação obrigatória!</div>
    </div>
  </div>

  <div class="form-row">
    <div class="col-12 mr-sm-2">
      <label for="description" class="col-form-label">Descrição Detalhada</label>
      <textarea [(ngModel)]="task.description" class="form-control" id="description" name="description"
                rows="4"></textarea>
    </div>
  </div>

  <div class="form-row mt-4">
    <div class="col-12">
      <button class="btn btn-outline-secondary mr-2" (click)="goBack()">Voltar</button>
      <button [disabled]="taskForm.invalid" [ngClass]="{'btn-success': taskForm.valid, 'btn-secondary': taskForm.invalid}" type="submit" class="btn" (click)="updateTask()">Atualizar</button>
    </div>
  </div>
</form>
