<h1 class="border-bottom mb-4">Faça seu Login</h1>

<div class="jumbotron">

  <div *ngIf="formErrors" class="alert alert-danger">
    <strong class="alert-heading mdi mdi-alert-circle">
      Ocorreu um erro ao tentar entrar no sistema.
    </strong>

    <ul>
      <li *ngFor="let error of formErrors">{{ error }}</li>
    </ul>
  </div>

  <form [formGroup]="form" (ngSubmit)="signInUser()">
    <div class="form-group row">
      <label for="email" class="col-sm-4 col-form-label text-right">Email</label>
      <div class="col-sm-4 ">
        <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="formUtils.fieldClassForErrorOrSuccess('email')">

        <div *ngIf="formUtils.showFieldError('email')" class="invalid-feedback">
          <div *ngIf="form.get('email').errors.required">Email obrigatório!</div>
          <div *ngIf="form.get('email').errors.email">Email digitado é inválido</div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-4 col-form-label text-right">Senha</label>
      <div class="col-sm-4 ">
        <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="formUtils.fieldClassForErrorOrSuccess('password')">

        <div *ngIf="formUtils.showFieldError('password')" class="invalid-feedback">
          <span *ngIf="form.get('password').errors.required">Senha obrigatória!</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-4 col-sm-8">
        <button [disabled]="form.invalid || submitted" [ngClass]="{'btn-secondary': form.invalid}" type="submit" class="btn btn-primary">Fazer Login</button>
      </div>
    </div>
  </form>

</div>
